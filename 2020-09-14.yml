    post:
      tags:
      - plaid
      summary: Delete an Asset Report
      externalDocs:
        url: /api/products/assets/#asset_reportremove
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetReportRemoveResponse'
              examples:
                example-1:
                  value:
                    removed: true
                    request_id: I6zHN
