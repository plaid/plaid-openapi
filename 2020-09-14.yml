        refund_details:
          $ref: '#/components/schemas/ExternalPaymentRefundDetails'
          nullable: true
        bacs:
          $ref: '#/components/schemas/NullableRecipientBACS'
          nullable: true
        iban:
          type: string
          nullable: true
      required:
      - payment_id
      - amount
      - status
      - recipient_id
      - reference
      - last_status_update
      - bacs
      - iban
