          $ref: '#/components/schemas/DepositoryFilter'
        credit:
          $ref: '#/components/schemas/CreditFilter'
        loan:
          $ref: '#/components/schemas/LoanFilter'
        investment:
          $ref: '#/components/schemas/InvestmentFilter'
    LinkTokenEUConfig:
